name: Master Realese
on:
  push:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      auto-version-bump:
        description: 'Should we bump the version?'
        required: true
        default: 'false'
      tags:
        description: 'Tags'
jobs:
  bump:
    if: "contains(github.event.head_commit.message, '#')"
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.bump.outputs.version }}
    steps:
      - name: Checkout Latest Commit
        uses: actions/checkout@v2

      - name: Bump Version
        id: bump
        uses: Plugily-Projects/version-bump-action@v6
        with:
          github-token: ${{ secrets.github_token }}
          git-username: 'Version-BOT'
          auto-version-bump: true
      - name: Print Version
        run: "echo 'New Version: ${{ steps.bump.outputs.version }}'"

  release:
    needs: bump
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Latest Commit
        uses: actions/checkout@v3
        with:
          ref: 'master'
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      - run: mvn --batch-mode --update-snapshots verify

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "${{ needs.bump.outputs.version }}"
          prerelease: false
          title: "Version: ${{ needs.bump.outputs.version }}"
          files: |
            target/*.jar